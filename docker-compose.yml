version: '3.8'

services:
  # Database Layer
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: devops_copilot
      POSTGRES_USER: copilot_user
      POSTGRES_PASSWORD: copilot_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/infrastructure/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U copilot_user -d devops_copilot"]
      interval: 10s
      timeout: 5s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./src/infrastructure/docker/clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      CLICKHOUSE_DB: devops_copilot
      CLICKHOUSE_USER: copilot_user
      CLICKHOUSE_PASSWORD: copilot_password

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  nats:
    image: nats:2.10-alpine
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["-js", "-sd", "/data"]
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/"]
      interval: 10s
      timeout: 5s
      retries: 3

  # API Gateway
  api:
    build:
      context: .
      dockerfile: src/infrastructure/docker/Dockerfile.api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://copilot_user:copilot_password@postgres:5432/devops_copilot
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    volumes:
      - ./src/api:/app/src/api
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: src/infrastructure/docker/Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - api
    volumes:
      - ./src/frontend:/app/src/frontend
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Workers
  ingest-worker:
    build:
      context: .
      dockerfile: src/infrastructure/docker/Dockerfile.worker
    environment:
      - WORKER_TYPE=ingest
      - DATABASE_URL=postgresql://copilot_user:copilot_password@postgres:5432/devops_copilot
      - CLICKHOUSE_URL=clickhouse://copilot_user:copilot_password@clickhouse:9000/devops_copilot
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    volumes:
      - ./src/workers/ingest-worker:/app/src/workers/ingest-worker
    deploy:
      replicas: 2

  detect-worker:
    build:
      context: .
      dockerfile: src/infrastructure/docker/Dockerfile.worker
    environment:
      - WORKER_TYPE=detect
      - DATABASE_URL=postgresql://copilot_user:copilot_password@postgres:5432/devops_copilot
      - CLICKHOUSE_URL=clickhouse://copilot_user:copilot_password@clickhouse:9000/devops_copilot
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    volumes:
      - ./src/workers/detect-worker:/app/src/workers/detect-worker
    deploy:
      replicas: 1

  correlate-worker:
    build:
      context: .
      dockerfile: src/infrastructure/docker/Dockerfile.worker
    environment:
      - WORKER_TYPE=correlate
      - DATABASE_URL=postgresql://copilot_user:copilot_password@postgres:5432/devops_copilot
      - CLICKHOUSE_URL=clickhouse://copilot_user:copilot_password@clickhouse:9000/devops_copilot
